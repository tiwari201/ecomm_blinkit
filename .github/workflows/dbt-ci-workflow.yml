name: dbt-mysql-build

on:
  workflow_dispatch:    # manual trigger
  pull_request:         # runs when PR is opened/updated against main
    branches:
      - main

jobs:
  dbt-job:
    runs-on: self-hosted
    env:
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check Python version
        run: python3 --version

      - name: Set up Python venv and install dbt
        run: |
          python3.11 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install "protobuf<5" "dbt-core==1.7.9" "dbt-mysql==1.7.0"
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "PATH=$PWD/.venv/bin:$PATH" >> $GITHUB_ENV

      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          cp .github/profiles.yml ~/.dbt/profiles.yml

      - name: Cache dbt manifest from previous main build
        uses: actions/cache@v3
        id: dbt-manifest-cache
        with:
          path: target/manifest.json
          key: dbt-manifest-main
          restore-keys: dbt-manifest-main

      - name: Run dbt models selectively if possible
        run: |
          mkdir -p state

          # Use cached manifest if it exists
          if [ -f target/manifest.json ]; then
              cp target/manifest.json state/manifest.json
              echo "Previous manifest found, running only modified + downstream models"
              dbt build --select state:modified+ --state state/
          else
              echo "No cached manifest found, running full build"
              dbt build
          fi

      - name: Update cached manifest
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Updating cached manifest.json from main branch"
          mkdir -p target
          cp target/manifest.json target/manifest.json
