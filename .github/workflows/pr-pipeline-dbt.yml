name: dbt_pr_validation

on:
  pull_request:

jobs:
  run-dbt:
    runs-on: self-hosted
    env:
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

    steps:
      - name: Print Greeting
        run: echo "Executing PR validation workflow"

      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Ensure target directory exists (for cache restore)
        run: mkdir -p target

      - name: Restore dbt manifest cache (target/)
        uses: actions/cache@v3
        with:
          path: target
          key: dbt-manifest-main
          restore-keys: dbt-manifest-main

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dbt & deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install "protobuf<5" "dbt-core==1.7.9" "dbt-mysql==1.7.0"

      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          cp .github/profiles.yml ~/.dbt/profiles.yml

      - name: Prepare state directory (copy manifest -> state/)
        run: |
          mkdir -p state
          if [ -f target/manifest.json ]; then
            cp target/manifest.json state/manifest.json
            echo "OK: Manifest restored into state/manifest.json"
          else
            echo "WARN: No manifest found in target/ - state/ will be empty"
          fi

      - name: "Debug: List models selected for build (preview)"
        run: |
          if [ -f state/manifest.json ]; then
            echo "Models selected for build (preview):"
            dbt ls --select "+state:modified+" --state state/ --target dev
          else
            echo "WARN: No state manifest found, dbt ls will show project-wide if used"
          fi
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

      - name: Run dbt build (modified + upstream + downstream)
        run: |
          if [ -f state/manifest.json ]; then
            echo "Running modified + upstream + downstream (no deferral)"
            dbt build --select "+state:modified+" --state state/ --target dev
          else
            echo "WARN: No manifest found, running full build"
            dbt build --target dev
          fi
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

      - name: Save dbt manifest to cache (so future PRs can use it)
        if: always()
        uses: actions/cache@v3
        with:
          path: target
          key: dbt-manifest-main-${{ github.sha }}

      - name: Print End
        run: echo "Exiting the workflow"
