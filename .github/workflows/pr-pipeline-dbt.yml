name: dbt_pr_validation

on:
  pull_request:

jobs:
  run-dbt:
    runs-on: self-hosted
    env:
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

    steps:
      - name: Print Greeting
        run: echo "Executing PR validation workflow"

      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ‚úÖ Download manifest.json from last successful full build on main branch
      - name: "Download manifest from dbt-full-build"
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: dbt-full-build       # must match `name:` in dbt-full-build.yml
          workflow_conclusion: success
          name: dbt-manifest
          path: state
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main                       # üëà ensures we fetch artifact from main branch workflow runs

      - name: Ensure target directory exists
        run: mkdir -p target

      - name: Set up Python (system python3)
        run: |
          which python3
          python3 --version
          python3 -m venv .venv
          source .venv/bin/activate
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install "protobuf<5" "dbt-core==1.7.9" "dbt-mysql==1.7.0"
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "PATH=$PWD/.venv/bin:$PATH" >> $GITHUB_ENV

      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          cp .github/profiles.yml ~/.dbt/profiles.yml

      - name: "Debug: List models selected for build (preview)"
        run: |
          if [ -f state/manifest.json ]; then
            echo "üëâ Models selected for build (preview):"
            dbt ls --select "+state:modified+" --state state/ --target dev
          else
            echo "‚ö†Ô∏è No manifest found, will fall back to full build"
          fi
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

      - name: Run dbt build (modified + upstream + downstream)
        run: |
          if [ -f state/manifest.json ]; then
            echo "‚úÖ Running modified + upstream + downstream"
            dbt build --select "+state:modified+" --state state/ --target dev
          else
            echo "‚ö†Ô∏è No manifest found, running full build"
            dbt build --target dev
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

      - name: Save dbt manifest to artifacts (for next PRs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-manifest
          path: target/manifest.json

      - name: Print End
        run: echo "Exiting the workflow"
