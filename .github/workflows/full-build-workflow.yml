name: dbt-full-build

on:
  workflow_dispatch:    # manual trigger

jobs:
  dbt-job:
    runs-on: self-hosted
    env:
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

    steps:
      - name: Print Greeting
        run: echo "Starting dbt workflow"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check Python version
        run: python3 --version

      - name: Set up Python venv and install dbt
        run: |
          python3.11 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          # pin protobuf and dbt versions for stability
          pip install "protobuf<5" "dbt-core==1.7.9" "dbt-mysql==1.7.0"
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "PATH=$PWD/.venv/bin:$PATH" >> $GITHUB_ENV

      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          cp .github/profiles.yml ~/.dbt/profiles.yml

      - name: Run dbt models selectively if possible
        run: |
          mkdir -p state
          git fetch origin main
          # try to get previous manifest from main
          git checkout origin/main -- target/manifest.json || echo "No manifest in main branch yet"

          if [ ! -f target/manifest.json ]; then
              echo "No previous manifest found, running full build"
              dbt build
          else
              echo "Previous manifest found, running only changed + downstream models"
              dbt build --select state:modified+ --state target/
          fi

      - name: Print End
        run: echo "dbt workflow completed"
