name: dbt-full-build

on:
  workflow_dispatch:    # manual trigger

jobs:
  dbt-job:
    runs-on: self-hosted
    env:
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

    steps:
      - name: Print Greeting
        run: echo "Starting dbt workflow"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python venv and install dbt
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install "protobuf<5" "dbt-core==1.7.9" "dbt-mysql==1.7.0"
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "PATH=$PWD/.venv/bin:$PATH" >> $GITHUB_ENV

      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          cp .github/profiles.yml ~/.dbt/profiles.yml

      - name: Run full dbt build
        run: dbt build --target dev

      # âœ… Upload manifest.json
      - name: Upload manifest.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-manifest
          path: target/manifest.json
          retention-days: 30   # keep for 30 days (adjust if needed)

      - name: Print End
        run: echo "dbt workflow completed"
