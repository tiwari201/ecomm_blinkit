name: dbt_pr_validation

on:
  pull_request:

jobs:
  run-dbt:
    runs-on: self-hosted
    env:
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

    steps:
      - name: Print Greeting
        run: echo "Executing PR validation workflow"

      - name: Checkout PR branch
        uses: actions/checkout@v3

      - name: Check Python version
        run: python3 --version

      - name: Set up Python venv and install dbt
        run: |
          python3.11 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install "protobuf<5" "dbt-core==1.7.9" "dbt-mysql==1.7.0"
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "PATH=$PWD/.venv/bin:$PATH" >> $GITHUB_ENV

      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          cp .github/profiles.yml ~/.dbt/profiles.yml

      # Restore manifest from main branch (cache or checkout)
      - name: Restore dbt manifest cache
        uses: actions/cache@v3
        with:
          path: target/manifest.json
          key: dbt-manifest-main

      - name: Prepare state directory
        run: |
          mkdir -p state
          if [ -f target/manifest.json ]; then
            cp target/manifest.json state/manifest.json
            echo "‚úÖ Manifest restored from cache"
          else
            echo "‚ö†Ô∏è No manifest found in cache"
          fi

      - name: List models selected for build
        run: |
          if [ -f state/manifest.json ]; then
            echo "üëâ Models selected for build:"
            dbt ls --select +state:modified+ --state state/ --defer-state state/ --target dev
          else
            echo "‚ö†Ô∏è No state manifest found, will run full build"
          fi
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

      # Run dbt build with modified + downstream models
      - name: Run dbt build
        run: |
          if [ -f state/manifest.json ]; then
            echo "‚úÖ Running modified + downstream models"
            dbt build --select +state:modified+ --state state/ --defer-state state/ --target dev
          else
            echo "‚ö†Ô∏è No manifest found, running full build"
            dbt build --target dev
          fi
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

      # Save manifest for future PRs
      - name: Save dbt manifest to cache
        if: always()
        uses: actions/cache/save@v3
        with:
          path: target/manifest.json
          key: dbt-manifest-main

      - name: Print End
        run: echo "Exiting the workflow"
